# What is postphenomenology?

(icon)

???

I'll be giving a brief overview of what PP is and where it comes from, but the majority of the work in terms of "doing" PP and its integration into this online learning space actually comes from the work of Catherine Adams and others. So, using her definition:

&gt;"phenomenology that attends to specific technologies and the existential and epistemological differences they may be making to the lifeworld" (2018, p.4).

And we'll unpack that as this session goes on. First, how did we get from traditionally phenomenology to ... this?

# Terminology


---
class: brand-red

## Technological mediation

&gt; Technology *necessarily* mediates our experience with the world.

???

When we think of how we interact with the world, in classical phenomenology we're encouraged (required, in fact) to "block" or otherwise attempt to eschew all elements of the lifeworld that can interfere with our experience to get to the root of the thing. PP says, no, technology (as we experience it now) shouldn't be dismissed or considered a hindrance but rather something to be empirically studied. And we'll look at just how postphenomenologists like Ihde typically envision this in just a little bit.

--

## Multistability

&gt; Things have more than one use, technology especially.

???

Think of a hammer. It can be a construction tool, a paperweight, or a weapon. Don't confuse this with *convergence*, for example with a phone now being a GPS, a camera, and so on, as these various technologies have converged into one. No, here we're talking about a technology that is built for one thing but has various (multiple) different possibly unintended functions. 

--

## Transparency

&gt; When technology fades from "view."

???

If you recall this from your philosophy of technology days, the hammer is a tool but becomes something else entirely when it breaks. When it's functioning, though, a sense of embodiment arises and the hammer and hammer user become one. Like an air conditioner: you don't really think much about it until it doesn't work. If you're a gamer, think of this as the controller: eventually you stop feeling that technology as something opaque between you and the screen. 

And this leads us to the fun stuff: technic relations.

# Thought experiment

(icon)

???

Do you have it in your mind? Picture everything. The chair, the desk, the laptop or PC, the ambient sounds, the temperature, the lighting. Now picture what kind of LMS is coming through. Is it responsive? Think about the PDF the student is reading on the screen: is it OCR friendly? 
Think about all these things and start categorizing them into the different relations: the mouse and keyboard are part of the student, so the embodiment relation is occurring. The way the course is designed is unfamiliar, so there's some breakdown in the hermeutic relationship as the student tries to interpret what's presented. 

And so on.

And what about when the student is in a synchronous online class, like via Zoom?
